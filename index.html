<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - DFC Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
            font-family: 'Outfit', sans-serif;
            background-color: #000000;
            min-height: 100vh;
        }
        
        .login-container {
            min-height: 100vh;
        }
        
        .login-card {
            background: #ffffff;
            border: 1px solid #e5e5e5;
            border-radius: 8px;
            max-width: 400px;
        }
        
        .login-header h1 {
            color: #000000;
            font-weight: 600;
        }
        
        .login-header p {
            color: #666666;
        }
        
        .form-label {
            color: #000000;
            font-weight: 500;
        }
        
        .form-control {
            border: 1px solid #cccccc;
            border-radius: 4px;
            background: #ffffff;
        }
        
        .form-control:focus {
            border-color: #000000;
            box-shadow: 0 0 0 0.2rem rgba(0, 0, 0, 0.25);
        }
        
        .btn-login {
            background: #000000;
            border-color: #000000;
            border-radius: 4px;
            font-weight: 500;
        }
        
        .btn-login:hover {
            background: #333333;
            border-color: #333333;
        }
        
        .btn-register {
            background: transparent;
            color: #000000;
            border: 1px solid #000000;
            border-radius: 4px;
            font-weight: 500;
        }
        
        .btn-register:hover {
            background: #000000;
            color: #ffffff;
            border-color: #000000;
        }
        
        .divider {
            position: relative;
            text-align: center;
            margin: 1.5rem 0;
        }
        
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e5e5e5;
        }
        
        .divider span {
            background: #ffffff;
            padding: 0 1rem;
            color: #666666;
        }
    </style>
</head>
<body>
    <div class="container-fluid login-container d-flex align-items-center justify-content-center">
        <div class="login-card p-5 text-center">
            <div class="login-header mb-4">
                <h1 class="mb-2">Welcome Back</h1>
                <p class="mb-0">Sign in to view Dan's portfolio</p>
            </div>
            
            <form id="loginForm">
                <div class="mb-3 text-start">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                
                <div class="mb-3 text-start">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                
                <button type="submit" class="btn btn-primary btn-login w-100 mb-3">
                    <i class="fa-solid fa-sign-in-alt me-2"></i>
                    Sign In
                </button>
            </form>
            
            <div class="divider">
                <span>or</span>
            </div>
            
            <button type="button" class="btn btn-outline-dark btn-register w-100" data-bs-toggle="modal" data-bs-target="#registerModal">
                <i class="fa-solid fa-user-plus me-2"></i>
                Create New Account
            </button>
        </div>
    </div>

    <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content" style="border-radius: 8px; border: 1px solid #e5e5e5;">
                <div class="modal-header border-bottom-0">
                    <h5 class="modal-title fw-semibold" id="registerModalLabel" style="color: #000000;">Create Account</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="registerForm">
                        <div class="mb-3">
                            <label for="fullName" class="form-label" style="color: #000000; font-weight: 500;">Full Name</label>
                            <input type="text" class="form-control" id="fullName" required style="border: 1px solid #cccccc; border-radius: 4px;">
                        </div>
                        <div class="mb-3">
                            <label for="registerEmail" class="form-label" style="color: #000000; font-weight: 500;">Email</label>
                            <input type="email" class="form-control" id="registerEmail" required style="border: 1px solid #cccccc; border-radius: 4px;">
                        </div>
                        <div class="mb-3">
                            <label for="registerPassword" class="form-label" style="color: #000000; font-weight: 500;">Password</label>
                            <input type="password" class="form-control" id="registerPassword" required style="border: 1px solid #cccccc; border-radius: 4px;">
                        </div>
                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label" style="color: #000000; font-weight: 500;">Confirm Password</label>
                            <input type="password" class="form-control" id="confirmPassword" required style="border: 1px solid #cccccc; border-radius: 4px;">
                        </div>
                    </form>
                </div>
                <div class="modal-footer border-top-0">
                    <button type="button" class="btn btn-outline-dark" data-bs-dismiss="modal" style="border-radius: 4px;">Cancel</button>
                    <button type="button" class="btn btn-dark" onclick="handleRegister()" style="border-radius: 4px;">Register</button>
                </div>
            </div>
        </div>
    </div>


    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Simple validation - in a real app, you'd validate against a backend
            if (email && password) {
                // Redirect to main portfolio page
                window.location.href = 'main.html';
            } else {
                alert('Please fill in all fields');
            }
        });
        
        function handleRegister() {
            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (!fullName || !email || !password || !confirmPassword) {
                alert('Please fill in all fields');
                return;
            }
            
            if (password !== confirmPassword) {
                alert('Passwords do not match');
                return;
            }
            
            alert('Registration successful! You can now log in.');
            
            
            const modal = bootstrap.Modal.getInstance(document.getElementById('registerModal'));
            modal.hide();
            
            
            document.getElementById('registerForm').reset();
        }
    </script>
</body>
</html>
